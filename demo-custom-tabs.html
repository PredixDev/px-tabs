<link rel="import" href="../polymer/polymer.html"/>
<link rel="import" href="../iron-pages/iron-pages.html"/>

<dom-module id="my-custom-tabs">
  <template>
    <section is="auto-binding">
      <px-tab-set selected="{{selected}}">
        <px-tab>Bengal Tiger</px-tab>
        <px-tab>Black Spider Monkey</px-tab>
        <px-tab>Sumatran Elephant</px-tab>
        <px-tab>Ganges River Dolphin</px-tab>
      </px-tab-set>
      <iron-pages selected="{{selected}}">
        <div>My Custom Tab 1 content</div>
        <div>My Custom Tab 2 content</div>
        <div>My Custom Tab 3 content</div>
        <div>My Custom Tab 4 content</div>
      </iron-pages>
    </section>
  </template>
  <script>
    Polymer({
      is: 'my-custom-tabs',
      properties: {
        selected: 0
      }
    });
  </script>
</dom-module>
